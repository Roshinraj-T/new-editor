<form action="" [formGroup]="editoForm">
<div formArrayName="items">
  <div *ngFor="let item of items.controls; let i = index">  
    <div class="new-div" [id]="i">
      <app-editor  [formcontrolname]="$any(item)" (editorData)="editorData($event,i)"></app-editor>
    </div>
  </div>
</div>
</form>
